<html lang="en">

<head>

    <style>

        #addBtn {
            float: right;
        }

        .modal-content {
            background-color: #3498db;
            margin: 10% auto;

            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .modal-content:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            transition: color 0.3s ease;
            font-family: 'Lobster', sans-serif;
        }

        .close:hover {
            color: #555;
        }

        #dataForm {
            margin-top: 20px;
        }

        label {
            display: block;

            color: #333;

        input {

        input:focus {

    </style>

</head>

<body>
    <div class="container">
        <h1>Mock API CRUD Operations</h1>
        <button id="addBtn">Add</button>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="dataBody"></tbody>
        </table>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add Record</h2>
            <form id="dataForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="image">Image URL:</label>
                <input type="url" id="image" name="image" required>
                <button type="submit" id="submitBtn">Submit</button>
            </form>
        </div>
    </div>
    <script>
       class API {
            static instance;

            constructor() {
                if (API.instance) {
                    return API.instance;
                }
                API.instance = this;
            }

            async fetchData() {
                const response = await fetch('https://65ad64a1adbd5aa31be0b40e.mockapi.io/api/v1/proj1');
                const data = await response.json();
                return data;
            }

            async addData(data) {
                const response = await fetch('https://65ad64a1adbd5aa31be0b40e.mockapi.io/api/v1/proj1', {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: {
                        'Content-type': 'application/json; charset=UTF-8',
                    },
                });
                const result = await response.json();
                return result;
            }

            async deleteData(id) {
                const response = await fetch(`https://65ad64a1adbd5aa31be0b40e.mockapi.io/api/v1/proj1/${id}`, {
                    method: 'DELETE',
                });
                return response;
            }
        }

        class UI {
            static async displayData() {
                const data = await new API().fetchData();
                const dataBody = document.getElementById('dataBody');
                dataBody.innerHTML = '';

                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.id}</td>
                        <td><img src="${item.avatar || 'https://65ad64a1adbd5aa31be0b40e.mockapi.io/api/v1/proj1/avatar/default'}" alt="Avatar" class="avatar"></td>
                        <td>${item.title}</td>
                        <td>
                            <button onclick="UI.editData(${item.id}, '${item.title}')">Edit</button>
                            <button onclick="UI.confirmDelete(${item.id})">Delete</button>
                        </td>
                    `;
                    dataBody.appendChild(row);
                });
            }

            static async editData(id, title) {
                const modal = document.getElementById('modal');
                const modalTitle = document.getElementById('modalTitle');
                const dataForm = document.getElementById('dataForm');
                const submitBtn = document.getElementById('submitBtn');
                const nameInput = document.getElementById('name');

                modalTitle.textContent = 'Edit Record';
                nameInput.value = title;

                modal.style.display = 'block';

                dataForm.onsubmit = async function (e) {
                    e.preventDefault();
                    const newName = nameInput.value;

                    // Implement validation as needed

                    // Update data using API
                    await new API().addData({ id, title: newName });

                    // Close modal and refresh data
                    closeModal();
                    UI.displayData();
                };
            }

            static async confirmDelete(id) {
                const confirmDelete = confirm('Are you sure you want to delete this record?');

                if (confirmDelete) {
                    // Implement functionality to delete data
                    await new API().deleteData(id);
                    UI.displayData();
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const addBtn = document.getElementById('addBtn');
            const modal = document.getElementById('modal');
            const closeModalBtn = document.querySelector('.close');
            const dataForm = document.getElementById('dataForm');
            const submitBtn = document.getElementById('submitBtn');

            addBtn.addEventListener('click', function () {
                const modalTitle = document.getElementById('modalTitle');
                const nameInput = document.getElementById('name');

                modalTitle.textContent = 'Add Record';
                nameInput.value = '';

                modal.style.display = 'block';

                dataForm.onsubmit = async function (e) {
                    e.preventDefault();
                    const newName = nameInput.value;

                    // Implement validation as needed

                    // Add data using API
                    await new API().addData({ title: newName });

                    // Close modal and refresh data
                    closeModal();
                    UI.displayData();
                };
            });

            closeModalBtn.onclick = function () {
                closeModal();
            };

            window.onclick = function (event) {
                if (event.target === modal) {
                    closeModal();
                }
            };

            async function closeModal() {
                modal.style.display = 'none';
                await UI.displayData();
            }

            UI.displayData();
        });
    </script>
</body>

</html>
